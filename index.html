<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />

  <body>
    <form id="search-form">
      <input type="text" placeholder="Enter a city.." />
      <input type="submit" value="Search" />

    <hr />
    <div class="conteiner">

        Monday 17:00, few clouds <br />
        Humidity: 60%, Wind: 4.00 hm/h

      <div class="row">
        <div class="col-2">Tue <br />19°C</div>
        <div class="col-2">Wed<br />20°C</div>
        <div class="col-2">Thu<br />15°C</div>
        <div class="col-2">Fri<br />17°C</div>
        <div class="col-2">Sat<br />17°C</div>
