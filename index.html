<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/59a5a265e6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="conteiner">
      <form id="search-form">
        <input type="text" placeholder="Enter a city.." />
        <input type="submit" value="Search" />
      </form>
      <hr />

      <h1>Amsterdam</h1>
      <div class="informations">
        Monday 17:00, few clouds <br />
        Humidity: 60%, Wind: 4.00 hm/h
      </div>
      <div class="current-temperature"><span class="temp">12</span>°C</div>
      <div class="row">
        <div class="col-2">
          <div class="forecast-time">Tue</div>
          <div class="forecast-image"><i class="fa-solid fa-sun"></i></div>
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">22°</span>
            <span class="forecast-temperature-min">15°</span>
          </div>
        </div>
        <div class="col-2">
          <div class="forecast-time">Wed</div>
          <div class="forecast-image"><i class="fa-solid fa-sun"></i></div>

          <div class="forecast-temperature">
            <span class="forecast-temperature-max">22°</span>
            <span class="forecast-temperature-min">15°</span>
          </div>
        </div>
        <div class="col-2">
          <div class="forecast-time">Thu</div>
          <div class="forecast-image"><i class="fa-solid fa-sun"></i></div>

          <div class="forecast-temperature">
            <span class="forecast-temperature-max">22°</span>
            <span class="forecast-temperature-min">15°</span>
          </div>
        </div>
        <div class="col-2">
          <div class="forecast-time">Fri</div>
          <div class="forecast-image"><i class="fa-solid fa-sun"></i></div>

          <div class="forecast-temperature">
            <span class="forecast-temperature-max">22°</span>
            <span class="forecast-temperature-min">15°</span>
          </div>
        </div>
        <div class="col-2">
          <div class="forecast-time">Sat</div>
          <div class="forecast-image"><i class="fa-solid fa-sun"></i></div>

          <div class="forecast-temperature">
            <span class="forecast-temperature-max">22°</span>
            <span class="forecast-temperature-min">15°</span>
          </div>
        </div>
        <div class="col-2">
          <div class="forecast-time">San</div>
          <div class="forecast-image"><i class="fa-solid fa-sun"></i></div>

          <div class="forecast-temperature">
            <span class="forecast-temperature-max">22°</span>
            <span class="forecast-temperature-min">15°</span>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
